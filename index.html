<!DOCTYPE html>
<html>
<head>
  <title>Live Message</title>
</head>
<body>
  <h1>Latest Message:</h1>
  <pre id="msg"></pre>

  <script>
    fetch("message.txt?" + new Date().getTime())  // cache-busting
      .then(response => response.text())
      .then(text => {
        document.getElementById("msg").innerText = text;
      });
  </script>
</body>
</html>
